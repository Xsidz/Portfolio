name: Build Test

on:
  push :
    branches : ["main"]
  pull_request:
    branches : ["main"]

jobs:
  
  frontend:
    name: Frontend Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - name : Install dependencies     
        run: npm ci
        
      - name: Run Build
        run: npm run build
